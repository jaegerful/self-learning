<!DOCTYPE html>
<html lang = 'en'>
<head>
    <!-- metadata. -->
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE = edge'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

    <title>Document</title>

    <!-- 'defer' executes the script after the 'body' has been parsed. -->
    <!-- however, the script downloads asynchronously. -->

    <script defer src = '/index.js'></script>

    <!-- only external scripts can be marked w/ 'defer'. -->
    <!-- if there are multiple 'defer' scripts, they execute in provided order. -->
</head>
<body>

</body>
</html>
