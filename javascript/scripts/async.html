<!DOCTYPE html>
<html lang = 'en'>
<head>
    <!-- metadata. -->
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE = edge'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

    <title>Document</title>

    <!-- 'async' downloads and executes the script asynchronously. -->
    <!-- such scripts may execute before or after the 'body' is parsed. -->

    <script async src = '/index.js'></script>

    <!-- both inline and external scripts can be marked w/ 'async'. -->
    <!-- multiple 'async' scripts may not execute in provided order. -->

    <!-- it's definitely surprising to hear that inline scripts support 'async'. -->
    <!-- however, 'developer.mozilla.org/en-US/docs/Web/HTML/Element/script' implies that. -->
</head>
<body>

</body>
</html>
